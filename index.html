<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELKPRODZ</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="images/e.png" alt="Logo" />
                </a>
            </div>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="inspirations.html">Inspirations</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    

    <main>
        <section id="album-section">
            <h1>Découvre mes prods en les bougeant pour écouter et en cliquant dessus pour en savoir plus</h1>
            <div id="album-container">
                <div class="album draggable" data-audio="audios/ANXIOUS.mp3">
                    <img src="images/ANXIOUS.png" alt="Album 1">
                </div>
                <div class="album draggable" data-audio="audios/Frustrated.mp3">
                    <img src="images/Frustrated.png" alt="Album 2">
                </div>
                <div class="album draggable" data-audio="audios/Horizon.mp3">
                    <img src="images/Horizon.png" alt="Album 3">
                </div>
                <div class="album draggable" data-audio="audios/Look Around.mp3">
                    <img src="images/Look around.png" alt="Album 4">
                </div>
                <div class="album draggable" data-audio="audios/Lost.mp3">
                    <img src="images/Lost.png" alt="Album 5">
                </div>
                <div class="album draggable" data-audio="audios/Missing You.mp3">
                    <img src="images/Missing you.png" alt="Album 6">
                </div>
                <div class="album draggable" data-audio="audios/The End.mp3">
                    <img src="images/The End.png" alt="Album 7">
                </div>
                <div class="album draggable" data-audio="audios/Not Righ.mp3">
                    <img src="images/Not right.png" alt="Album 8">
                </div>
                <div class="album draggable" data-audio="audios/Space Drill.mp3">
                    <img src="images/Space drill.png" alt="Album 9">
                </div>
            </div>
        </section>
    </main>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2 id="popup-title"></h2>
            <audio id="popup-audio" controls></audio>
            <p id="popup-description"></p>
        </div>
    </div>

    <script src="https://unpkg.com/draggabilly@3/dist/draggabilly.pkgd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
